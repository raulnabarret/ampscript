<style type="text/css">
	.content-wrapper {
	    height: 100%;
	    width: 50%;
	    background: #9bcace;
	    padding: 1em;
	}
</style>

<div class="content-wrapper">
%%[	
	SET @Random = RANDOM(100, 999)
	SET @EmailAddress = 'raulnabarret@gmail.com'
]%%
Random: %%=v(@Random)=%%
Email Address: %%=v(@EmailAddress)=%%

	<div>
		<h1>Email Preference Center</h1>
	</div>
	<div>
		<div>
			<h2>Update Your Email Address</h2>	
		</div>
		<div>
			<label>Email Address</label>
			<input type="email" name="email" value="%%=v(@EmailAddress)=%%">
		</div>
		<div>
			<button>Update</button>
		</div>
	</div>
	<div>
		<div>
			<h2>Newsletters</h2>	
		</div>
		<div>
			<input type="checkbox" id="quarterlyNewsletters">
			<label for="quarterlyNewsletters">Quarterly Newsletters</label>
		</div>
		<div>
			<button>Save Preferences</button>
		</div>
	</div>	
</div>
